{{ define "content" }}

<form role="form" action="/authenticate" method="post">
  <div class="row justify-content-center">
    <div class="card p-3 mt-5" style="width: 40rem;">
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" name="email" class="form-control" id="staticEmail" value="email@example.com">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" name="password" class="form-control" id="inputPassword">
        </div>
      </div>
      <div class="mb-3">
        <button class="btn btn-dark" type="submit">Sign in</button>
      </div>
      <div class="mb-3">
        <a class="btn btn-dark" href="/signup">Sign up</a>
      </div>
    </div>
  </div>
</form>

{{ end }}
