{{ define "content" }}

<form role="form" action="/note/create?id={{.Uuid}}" method="post">
  <div class="lead">Start a new note with the following date</div>
  <div class="form-group">
    <textarea class="form-control" name="date" id="date" placeholder="Date" rows="1" required>{{.}}</textarea><br/>
    <textarea class="form-control" name="yesterday" id="yesterday" placeholder="Yesterday I..." rows="2" required></textarea><br/>
    <textarea class="form-control" name="today" id="today" placeholder="Today I will" rows="2" required></textarea><br/>
    <textarea class="form-control" name="gobacks" id="gobacks" placeholder="My go back is..." rows="2" required></textarea><br/>
    <textarea class="form-control" name="impediments" id="impediments" placeholder="My impediments are..." rows="2" required></textarea>
    <br/>
    <br/>
    <button class="btn btn-lg btn-dark" type="submit">Save this note</button>
  </div>
</form>

{{ end }}
